<!DOCTYPE html>
<html lang="en">

<head>
  <title>Reaction </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

  <h2>Yaswant Lakkaraju reaction timer</h2>

  <button type="button" class="btn btn-primary" onclick="startTime()">
    Start Timer</button>

  <button type="button" class="btn btn-primary" onclick="recordReact()">
    React Now</button>

  <div id="target">Your time </div>
  <div id="countdown">Count</div>

  <script>
    var Time = undefined;
    function recordReact() {
      Time = Date.now();
      console.log(Time);
      
    }
    function startTime() {
      for (let a = 0; a < 4; a++) {
        let L = (3 - a) * 1000;

        setTimeout(() => {

          document.getElementById("countdown").innerHTML = a;
        }, L)
      }
      setTimeout(() => {
        if (Time == undefined)
          document.getElementById("target").innerHTML = "Too Slow";
        else {
          var buttonTime = Date.now();
          var D = buttonTime - Time;
         
          document.getElementById("target").innerHTML = "Time was " + "elapsed time";
          Time = undefined
        }
      }, 3000)
    }
  </script>

</body>

</html>
